<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vue 1 - Hello World</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div class="nachricht">{{ message.toUpperCase() }}</div>
<script>
    let app =  Vue.createApp({
        data() {
            return {
                message: 'Hello World!'
            };
        }
    }).mount('.nachricht');

</script>

</body>
</html>
